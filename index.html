<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Обед</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/png".>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="head">
				<h1>Css Diner Shopping List!!!</h1>
				<p>Let's go to the mall!</p>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="menu">  	
					<ul class="wrapper">
						<li class="content">
                			<input type="checkbox" id="pickles" class="box">
                			<label for="pickles">
			                  <span class="subject">A lot of pickles</span>
			                  <span class="message">(for the next lessons about CSS)</span>
                			</label>
						</li>
						<li class="content">
				            <input type="checkbox" id="apples" class="box">
				            <label for="apples">
				                <span class="subject">10 apples</span>
				                <span class="message">(for more CSS manipulations)</span>
               				  </label>
						</li>
						<li class="content">
							<input type="checkbox" id="oranges" class="box">
				            <label for="oranges">
				                <span class="subject">20 oranges</span>
                				<span class="message">(because they are awesome)</span>
              				</label> 
						</li>
						<li class="content">
				            <input type="checkbox" id="plates" class="box">
				            <label for="plates">
				                <span class="subject">13 plates</span>
				                <span class="message">(him... they always disappear)</span>
              				</label>
						</li>
						<li class="content">
				            <input type="checkbox" id="bentos" class="box">
				            <label for="bentos">
               					<span class="subject">15 bentos</span>
              				</label>   
						</li>
						<li class="content">
				            <input type="checkbox"  id="Sake" class="box">
				            <label for="Sake">	
				                <span class="subject">1 bottle of Sake ^_^</span>
				                <span class="message">(for my friends)</span>
               				</label>
            			</li>  
					</ul>
			</div>
		</div>
	</main>
	<footer>
		<div class="button">
			<a href="#">Bon appetit:)</a>
		</div>	
	</footer>
</body>
</html>
